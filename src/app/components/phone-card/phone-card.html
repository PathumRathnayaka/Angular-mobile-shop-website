<div class="group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-105 border border-gray-100">
  <!-- Image Container -->
  <div class="relative aspect-square bg-gray-50 overflow-hidden">
    <img
      [src]="phone.image"
      [alt]="phone.name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
      (error)="onImageError($event)"
    />
    <div class="absolute top-4 right-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
      New
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 space-y-4">
    <!-- Brand and Name with Colors on Right -->
    <div class="flex items-start justify-between gap-4">
      <div class="space-y-2 flex-1">
        <h3 class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">
          {{ phone.name }}
        </h3>
        <p class="text-sm text-gray-600 line-clamp-2">
          {{ phone.description }}
        </p>
      </div>

      <!-- Available Colors on Right Side -->
      <div class="flex gap-1 pt-1 flex-shrink-0">
        <button
          *ngFor="let color of phone.colors; let i = index"
          (click)="selectColor(i)"
          [class]="'w-3.5 h-3.5 rounded-full border transition-all ' +
                   (selectedColor === i ? 'border-blue-600 ring-1 ring-blue-200' : 'border-gray-300')"
          [style.background-color]="color">
        </button>
      </div>
    </div>

    <!-- Price and Cart Button -->
    <div class="flex items-center justify-between pt-2">
      <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Rs {{ phone.price }}
      </span>
      <button class="bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 transition-opacity text-white px-4 py-2 rounded-lg font-semibold text-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Add to Cart
      </button>
    </div>
  </div>
</div>
