<section class="relative w-full bg-black py-8 md:py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Video Container -->
    <div class="relative w-full overflow-hidden rounded-lg shadow-2xl">
      <video
        #videoPlayer
        [src]="videoSource"
        class="w-full h-[300px] md:h-[500px] lg:h-[600px] object-cover"
        autoplay
        loop
        muted
        playsinline
        preload="auto"
        (error)="onVideoError($event)"
        (loadeddata)="onVideoLoaded($event)">
        Your browser does not support the video tag.
      </video>
      
      <!-- Optional overlay gradient -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent pointer-events-none"></div>
      
      <!-- Video controls overlay (optional) -->
      <div class="absolute bottom-4 right-4">
        <button 
          (click)="togglePlayPause()" 
          class="bg-white/20 backdrop-blur-sm text-white p-2 rounded-full hover:bg-white/30 transition-colors">
          <span *ngIf="isPlaying">⏸️</span>
          <span *ngIf="!isPlaying">▶️</span>
        </button>
      </div>
    </div>
  </div>
</section>
