<section id="home" class="bg-gradient-to-br from-blue-50 to-purple-50 py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <!-- Left Content -->
      <div class="space-y-6">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
          Latest Mobile Phones
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
            At Best Prices
          </span>
        </h1>
        <p class="text-xl text-gray-600">
          Discover the newest smartphones with cutting-edge technology. 
          Get exclusive deals and premium quality phones.
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-lg font-semibold hover:shadow-lg transform hover:-translate-y-1 transition-all">
            Browse Collection
          </button>
          <button class="border-2 border-blue-600 text-blue-600 px-8 py-4 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
            Learn More
          </button>
        </div>
        
        <!-- Features -->
        <div class="grid grid-cols-3 gap-4 pt-8">
          <div class="text-center">
            <div class="text-3xl font-bold text-blue-600">500+</div>
            <div class="text-sm text-gray-600">Models</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold text-purple-600">24/7</div>
            <div class="text-sm text-gray-600">Support</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold text-pink-600">100%</div>
            <div class="text-sm text-gray-600">Authentic</div>
          </div>
        </div>
      </div>

      <!-- Right Image -->
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-400 rounded-3xl transform rotate-6"></div>
        <div class="relative bg-white p-8 rounded-3xl shadow-2xl">
          <div class="aspect-square bg-gradient-to-br from-blue-100 to-purple-100 rounded-2xl flex items-center justify-center overflow-hidden">
            <img
              [src]="featuredImage"
              [alt]="featuredImageAlt"
              class="w-full h-full object-contain p-4"
              (error)="onImageError($event)"
            />
          </div>
          <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">{{ featuredImageCaption }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
